<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Profile - Daily Joe</title>
  <style>
    body {
      margin: 0;
      background: #FAF9F6;
      font-family: Inter, sans-serif;
    }

    .container {
      width: 1440px;
      height: 1423px;
      position: relative;
      overflow: hidden;
      background: #FAF9F6;
    }

    .top-bar {
      width: 100%;
      height: 104px;
      background: #6F4E37;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-bar-text {
      color: white;
      font-size: 36px;
      font-family: 'Jockey One', sans-serif;
    }

    .sign-up-btn {
      background: #FAF9F6;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 13px;
      font-weight: 700;
      color: rgba(111, 78, 55, 0.93);
      border: none;
      cursor: pointer;
    }

    .divider {
      width: 1445px;
      height: 0;
      position: absolute;
      left: -5px;
      top: 111px;
      border-top: 1px solid #C7C7C7;
    }

    .nav-bar {
      width: 1440px;
      height: 81px;
      position: absolute;
      top: 116px;
      left: 0;
    }

    .nav-logo {
      position: absolute;
      top: 9px;
      left: 74px;
      display: flex;
      align-items: center;
    }

    .nav-logo img:first-child {
      height: 52px;
      margin-right: 5px;
    }

    .nav-logo img:last-child {
      height: 43px;
    }

    .nav-right {
      position: absolute;
      top: 21px;
      left: 1111px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .partner-link {
      color: #563A11;
      font-size: 14px;
      font-weight: 600;
    }

    .hamburger-user {
      position: relative;
      width: 81px;
      height: 38px;
      border: 1px solid #EBEBEB;
      border-radius: 29px;
      background: #FAF9F6;
    }

    .hamburger {
      position: absolute;
      top: 15px;
      left: 12px;
    }

    .hamburger div {
      width: 14px;
      height: 1.5px;
      background: #222;
      margin-bottom: 4px;
    }

    .user-icon {
      position: absolute;
      left: 42px;
      top: 2px;
    }

    .business-profile {
      width: 1299px;
      height: 524px;
      position: absolute;
      top: 753px;
      left: 61px;
    }

    .business-divider {
      position: absolute;
      top: 552px;
      left: -75px;
      width: 1445px;
      border-top: 1px solid #C7C7C7;
    }

    .business-name {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 32px;
      font-weight: 600;
      color: #222;
    }

    .business-address {
      position: absolute;
      top: 453px;
      left: 1px;
      font-size: 30px;
      font-weight: 600;
      color: #222;
    }

    .business-hours {
      position: absolute;
      top: 446px;
      left: 1018px;
      font-size: 30px;
      font-weight: 600;
      text-align: right;
      color: #222;
    }

    .business-desc {
      position: absolute;
      top: 500px;
      left: 0;
      font-size: 20px;
      font-weight: 200;
      color: #222;
    }

    .business-status {
      position: absolute;
      top: 488px;
      left: 1184px;
      font-size: 20px;
      font-weight: 200;
      color: #222;
    }

    .favorite {
      position: absolute;
      top: 11px;
      left: 1198px;
      font-size: 20px;
      font-weight: 200;
      color: #222;
    }

    .favorite span:last-child {
      text-decoration: underline;
    }

    .images img {
      position: absolute;
    }

    .img-main {
      width: 648px;
      height: 365px;
      top: 50px;
      left: 1px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .img-1 { top: 50px; left: 666px; }
    .img-2 { top: 240px; left: 666px; }
    .img-3 { top: 50px; left: 991px; border-top-right-radius: 12px; }
    .img-4 { top: 240px; left: 991px; border-bottom-right-radius: 12px; }

    .footer {
      position: absolute;
      top: 1323px;
      width: 1440px;
      height: 101px;
      background: #E2E1DE;
    }

    .footer div {
      position: absolute;
      font-size: 14px;
      text-align: center;
      color: black;
      font-weight: 400;
    }

    .about-us { top: 42px; left: 580px; width: 62px; }
    .contact { top: 42px; left: 689px; width: 62px; }
    .privacy { top: 42px; left: 777px; width: 142px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="top-bar-content">
        <div class="top-bar-text">Create a business account</div>
        <button class="sign-up-btn">Sign up</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="nav-bar">
      <div class="nav-logo">
        <img src="https://placehold.co/36x52" alt="Icon" />
        <img src="https://placehold.co/95x43" alt="Logo" />
      </div>
      <div class="nav-right">
        <div class="partner-link">Partner with Kapina</div>
        <div class="hamburger-user">
          <div class="hamburger">
            <div></div><div></div><div></div>
          </div>
          <div class="user-icon">
            <!-- You may replace this with an actual user avatar -->
          </div>
        </div>
      </div>
    </div>

    <div class="business-profile">
      <div class="business-divider"></div>
      <div class="business-name">Daily Joe</div>
      <div class="business-address">Ateneo Ave, Naga, Camarines Sur</div>
      <div class="business-hours">8:00 AM - 11:00 PM</div>
      <div class="business-desc">Pure Beans • Iced Lattes • To-Go Coffee</div>
      <div class="business-status">OPEN DAILY</div>
      <div class="favorite"><span>♡ </span><span>Favorite</span></div>
      <div class="images">
        <img class="img-main" src="https://placehold.co/648x365" />
        <img class="img-1" src="https://placehold.co/307x175" />
        <img class="img-2" src="https://placehold.co/307x175" />
        <img class="img-3" src="https://placehold.co/307x175" />
        <img class="img-4" src="https://placehold.co/307x175" />
      </div>
    </div>

    <div class="footer">
      <div class="about-us">About Us</div>
      <div class="contact">Contact</div>
      <div class="privacy">Terms of Privacy</div>
    </div>
  </div>
</body>
</html>
