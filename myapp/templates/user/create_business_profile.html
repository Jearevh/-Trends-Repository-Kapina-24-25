{% load static %}

{% block title %} {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'user/business_profile.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <!-- Header/Navigation -->
    <header class="business-header">
        <div class="logo-container">
            <img src="{% static 'images/img_kapina_icon_logo.png' %}" alt="Kapina Icon" class="logo-icon">
            <img src="{% static 'images/img_kapina_logo.png' %}" alt="Kapina Logo" class="logo-text">
            <span class="business-badge">for business</span>
        </div>
        <div class="login-link">Log in to business account</div>
    </header>

    <!-- Main Form Section -->
    <div class="signup-container">
        <!-- Left Side (Illustration) -->
        <div class="illustration-panel">
            <div class="illustration-content">
                <div class="image-group">
                    <img src="{% static 'images/img_kapina_logo.png' %}" alt="Business Illustration" class="main-illustration">
                    <img src="{% static 'images/img_kapina_icon_logo.png' %}" alt="Food Sample" class="food-sample">
                </div>
                     <h2 class="illustration-title">Work with Kapina!</h2>               
            </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="form-panel">
            <h1 class="form-title">Sign up for Kapina for Business</h1>
            
            <form class="business-signup-form">
                <div class="form-group">
                    <label for="business_name">Business Name *</label>
                    <input type="text" id="business_name" name="business_name" required>
                </div>

                <div class="name-fields">
                    <div class="form-group half-width">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-group half-width">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="business_email">Business Email *</label>
                    <input type="email" id="business_email" name="business_email" required>
                </div>

                <button type="button" class="submit-btn">Get Started</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="business-footer">
        <div class="footer-link">About Us</div>
        <div class="footer-link">Contact</div>
        <div class="footer-link">Terms of Privacy</div>
    </footer>
</div>
{% endblock %}
