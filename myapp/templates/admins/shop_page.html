{% extends 'base.html' %}

{% block content %}
<div class="manage-users-container">
    <h1 class="manage-users-title">Manage Users</h1>
    
    <div class="user-card">
        <div class="user-header">
            <div class="user-info">
                <div class="user-avatar"></div>
                <div>
                    <div class="user-name">Jeremy Clarence M. Macatangay</div>
                    <div class="user-email">jcmacatangay@gmail.com</div>
                </div>
            </div>
            <button class="edit-profile-btn">
                <img src="{% static 'images/edit_icon.svg' %}" alt="Edit Icon" class="edit-icon">
                Edit Profile
            </button>
        </div>
        <div class="user-details">
            <div class="user-detail">
                <span class="detail-label">First Name</span>
                <span class="detail-value">Jeremy Clarence</span>
            </div>
            <div class="user-detail">
                <span class="detail-label">Middle Initial</span>
                <span class="detail-value">M.</span>
            </div>
            <div class="user-detail">
                <span class="detail-label">Last Name</span>
                <span class="detail-value">Macatangay</span>
            </div>
            <div class="user-detail">
                <span class="detail-label">Phone Number</span>
                <span class="detail-value">Jeremy Clarence</span>
            </div>
            <div class="user-detail">
                <span class="detail-label">Member Since</span>
                <span class="detail-value">March 5, 2025</span>
            </div>
        </div>
    </div>

    <div class="quick-actions-card">
        <h2 class="quick-actions-title">Quick Actions</h2>
        <button class="quick-action-btn reset-password">Reset Password</button>
        <button class="quick-action-btn deactivate-account">Deactivate Account</button>
        <button class="quick-action-btn delete-account">Delete Account</button>
    </div>
</div>
{% endblock %}
