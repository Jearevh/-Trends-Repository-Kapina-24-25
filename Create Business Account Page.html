<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kapina for Business</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #FAF9F6;
      font-family: Inter, sans-serif;
    }

    .header {
      width: 100%;
      height: 81px;
      background: #6F4E37;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      position: relative;
      top: 32px;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-logo img:first-child {
      width: 36.17px;
      height: 52px;
    }

    .header-logo img:last-child {
      width: 95.35px;
      height: 43px;
    }

    .header-text {
      color: #D2A374;
      font-size: 18px;
      font-weight: 600;
      margin-left: 16px;
    }

    .login {
      font-size: 14px;
      font-weight: 600;
      color: #D9D9D9;
    }

    .form-box {
      max-width: 646px;
      width: 90%;
      height: auto;
      background: #D3A373;
      border-radius: 10px;
      margin: 200px auto 0;
      padding: 40px 30px 80px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      opacity: 0.8;
      font-family: 'Istok Web', sans-serif;
      color: black;
      margin-bottom: 40px;
    }

    .form-field {
      background: white;
      border-radius: 10px;
      opacity: 0.9;
      height: 88px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .field-label {
      font-size: 18px;
      font-weight: 700;
      font-family: 'Istok Web', sans-serif;
      opacity: 0.75;
      color: black;
    }

    .submit-button {
      width: 100%;
      height: 75px;
      background: rgba(111, 78, 55, 0.93);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 24px;
    }

    .submit-button div {
      color: #FAF9F6;
      font-size: 18px;
      font-weight: 700;
    }

    .footer {
      width: 100%;
      height: 101px;
      background: #6F4E37;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 100px;
    }

    .footer div {
      font-size: 14px;
      color: #FAF9F6;
      font-weight: 400;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <div class="header-logo">
        <img src="https://placehold.co/36x52" alt="Logo Part 1">
        <img src="https://placehold.co/95x43" alt="Logo Part 2">
      </div>
      <div class="header-text">for business</div>
    </div>
    <div class="login">Log in to business account</div>
  </div>

  <div class="form-box">
    <div class="form-title">Sign up for kapina for business</div>
    <div class="form-field"><div class="field-label">Your Business Name *</div></div>
    <div class="form-field"><div class="field-label">Business Owner First Name *</div></div>
    <div class="form-field"><div class="field-label">Business Owner Last Name *</div></div>
    <div class="form-field"><div class="field-label">Your Business Email *</div></div>
    <div class="form-field"><div class="field-label">Your Business Email *</div></div>
    <div class="submit-button"><div>Get Started</div></div>
  </div>

  <div class="footer">
    <div class="about">About Us</div>
    <div class="contact">Contact</div>
    <div class="terms">Terms of Privacy</div>
  </div>
</body>
</html>
